<script>
    var i = 0;
    var images = [];
    var time = 2000;

    // image list

    images[1] = 'https://thewishingyou.com/wp-content/uploads/2022/12/happy-birthday-Swati.jpg?ezimgfmt=ng:webp/ngcb1';
   
    // change slide 
    function changeImg() {
        document.slide.src = images[i];
        if (i < images.length - 1) {
            i++;
        }
        else {
            i = 0;
        }
        setTimeout("changeImg()", time);
    }
    window.onload = changeImg;
